<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Firebase Hosting</title>
    <style media="screen">
      body {
        font-family: Roboto, Arial, sans-serif;
        background: #ECEFF1;
        color: rgba(0,0,0,0.87);
      }

      a {
        color: rgb(3,155,229);
      }

      #message {
        max-width: 400px;
        margin: 40px auto;
        box-shadow: 0 1px 3px 0 rgba(0,0,0,0.2),0 1px 1px 0 rgba(0,0,0,0.14),0 2px 1px -1px rgba(0,0,0,0.12);
        border-radius: 2px;
        background: white;
        padding: 16px 24px;
      }

      #message h1 {
        font-size: 22px;
        font-weight: 500;
        text-align: center;
        margin: 0 0 16px;
      }

      #message p {
        font-weight: 300;
        line-height: 150%;
      }

      #message ul {
        list-style: none;
        margin: 16px 0 0;
        padding: 0;
        text-align: center;
      }

      #message li a {
        display: inline-block;
        padding: 8px;
        text-transform: uppercase;
        text-decoration: none;
        font-weight: 500;
        background: rgb(3,155,229);
        color: white;
        border: 1px solid rgb(3,155,229);
        border-radius: 3px;
        font-size: 14px;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,.26);
      }

      #display_msg{
        border: 1px solid;
        height: 500px;
      }
      #image-form #submitImage {
        width: auto;
        padding: 0 6px 0 1px;
        min-width: 0;
      }
      #image-form #submitImage .material-icons {
        top: -1px;
      }
      #mediaCapture {
        display: none;
      }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  </head>

  <body>

    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
<!--       <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> -->
      <a class="navbar-brand" href="#">Sample Chat</a>

      <!-- For the pages or links in menu bar -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
          <button class="btn btn-outline-info my-2 my-sm-0" type="input" id="anonymous_btn">Login Anonymously</button>
          <button class="btn btn-outline-success my-2 my-sm-0" type="input" id="google_btn">Sign In With Google</button>
          <button class="btn btn-outline-success my-2 my-sm-0" type="input" id="sign_in_btn">Sign In</button>
          <button class="btn btn-outline-primary my-2 my-sm-0" type="input" id="sign_up_btn">Sign Up</button>
          <button hidden class="btn btn-outline-warning my-2 my-sm-0" type="input" id="log_out_btn">Log Out</button>
        </div>
    </nav>


    <div id="message">
      <input type="text" name="chat_room" id="chat_room" />
      <input type="button" name="save_btn" id="save_btn" value="Save" onclick="save_room()">
      <select id="select_room">
        <option value="global">Global</option>
      </select>
      <label id="label"></label>
    </div>

<div class="container col col-lg-6 col-lg-offset-3">
    <div id="message_box">
      <div id="display_msg" class="col col-lg-12">
      msgs will show here
      </div>
      <div id="type_msg" class="col col-lg-12">
        <input type="text" name="text_msg" id="text_msg" class="col col-lg-8" placeholder="Message"> 
        <button type="input" value="Send" id="send_msg" class="col col-lg-2" align="right">Send</button>
        <button type="input" value="Image" id="send_img" class="col col-lg-2" align="right">Image</button>

        <form id="image-form" action="#">
            <input id="mediaCapture" type="file" accept="image/*,capture=camera">
            <button id="submitImage" title="Add an image" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--amber-400 mdl-color-text--white">
                <i class="material-icons">image</i>
            </button>
        </form>

      </div>
    </div>
</div>

<div class="col col-lg-offset-3"></div>
    <script src="https://www.gstatic.com/firebasejs/3.6.5/firebase.js"></script>


    <script src="scripts/index.js"></script>
  
  </body>
</html>
